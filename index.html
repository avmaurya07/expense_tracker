	<!-- Create Form -->
	<form id="form" name="form1">

		<!-- Details -->
		<div class="form-control">
			<label for="user" id="label-user">
				User
			</label>

			<!-- Input Type Select for User -->

		<div class="form-control">
			<label for="password" id="label-password">
				Password
			</label>

			<!-- Input Type Password-->
			<input type="password"
				id="password" name="password" value=""
				placeholder="Enter your password" required />
		</div>
        <div class="form-control">
			<label for="amount" id="label-amount">
				Amount
			</label>

			<!-- Input Type Password-->
			<input type="number"
				id="Amount" name="Amount"
				placeholder="Amount" required />
		</div>
		<div class="form-control">
			<label for="expence" id="label-expence">
				Expence Head
			</label>

			<!-- Input Type Text -->
			<select  id="Expence_head" required name="Expence_head">
                <option  value="">Select</option>
                <option  value="Vegetables" class="ng-star-inserted">Vegetables</option>
                <option  value="Food" class="ng-star-inserted">Food</option>
                <option  value="Grocery" class="ng-star-inserted">Grocery</option>
                <option  value="Others" class="ng-star-inserted">Others</option>
                 </select>
		</div>
        <div class="form-control">
			<label for="Description" id="label-Description">
				Description
			</label>

			<!-- Input Type Password-->
			<input type="text"
				id="Description" name="Description"
				placeholder="Description" required />
		</div>
		

		<!-- Multi-line Text Input Control -->
		<button type="submit" id="submit"value="submit" name="button1" onclick="SubForm2()">
